<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Notario</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    /* Pantalla negra inicial */
    #black-screen {
      position: fixed;
      inset: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }


    /* Caja oculta */
    #box {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease;
    }

    #box img {
      max-width: 300px;
      width: 60%;
      image-rendering: crisp-edges;
    }

    /* Visible */
    #box.visible {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <!-- Pantalla negra / inicio -->
  <div id="black-screen">
    
  </div>

  <!-- Audio ambiental -->
  <audio id="wind" loop>
    <source src="assets/viento.mp3" type="audio/mpeg">
  </audio>

  <!-- Caja -->
  <div id="box">
    <img src="assets/La Caja.jpg" alt="caja">
  </div>

  <script>
    const screen = document.getElementById("black-screen");
    const audio = document.getElementById("wind");
    const box = document.getElementById("box");

    screen.addEventListener("click", () => {
      // Quitar texto
      screen.style.cursor = "default";
      screen.innerHTML = "";

      // Reproducir audio (permitido porque hubo interacciÃ³n)
      audio.volume = 0.4;
      audio.play();

      // Espera de 5 minutos (300000 ms)
      setTimeout(() => {
        box.classList.add("visible");
      }, 300000);
    });
  </script>

</body>
</html>
