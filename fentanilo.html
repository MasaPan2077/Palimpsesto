<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Palimpsesto</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        img {
            max-width: 80%;
            max-height: 80%;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        img.visible {
            opacity: 1;
        }
    </style>
</head>
<body>

    <img id="image" src="assets/fentanilo.jpg" alt="El agua moja">


    <script>
        const image = document.getElementById("image");

        window.addEventListener("load", () => {
            setTimeout(() => {
                image.classList.add("visible");
            }, 300);
        });
    </script>

</body>
</html>
